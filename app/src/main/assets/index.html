<html>

<head>
  <meta charset="UTF-8">
  <script src="libs/d3.js" charset="utf-8"></script>
  <script src="libs/d3.layout.cloud.js"></script>
  <script src="d3.wordcloud.js"></script>
</head>

<body>
  <div id='wordcloud'></div>
  <script>
    function load(words) {
      d3.wordcloud()
        .size([window.innerWidth, window.innerHeight])
        .fill(d3.scale.ordinal().range(["#884400", "#448800", "#888800", "#444400"]))
        .words(words)
        .onwordclick(function(d, i) {
          if (d.href) {
            window.location = d.href;
          }
        })
        .start();
    }
  </script>
</body>

</html>
